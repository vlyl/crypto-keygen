version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "iancoleman"
    assignees:
      - "iancoleman"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for critical crypto dependencies
      - dependency-name: "bip39"
        update-types: ["version-update:semver-major"]
      - dependency-name: "bip32"
        update-types: ["version-update:semver-major"]
      - dependency-name: "bitcoinjs-lib"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tiny-secp256k1"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci"